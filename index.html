<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exciting Product Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #111;
            color: white;
        }
        .banner {
            background: linear-gradient(45deg, rgba(255,0,150,0.4), rgba(0,255,255,0.4));
            padding: 40px;
            text-align: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
        .carousel-item img {
            max-height: 500px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="banner">Welcome to the Ultimate Product Showcase</div>
    
    <div id="productCarousel" class="carousel slide container mt-5" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <a href="product1.html">
                    <img src="https://via.placeholder.com/800x500/FF5733/FFF?text=Product+1" class="d-block w-100" alt="Product 1">
                </a>
            </div>
            <div class="carousel-item">
                <a href="product2.html">
                    <img src="https://via.placeholder.com/800x500/33FF57/FFF?text=Product+2" class="d-block w-100" alt="Product 2">
                </a>
            </div>
            <div class="carousel-item">
                <a href="product3.html">
                    <img src="https://via.placeholder.com/800x500/3357FF/FFF?text=Product+3" class="d-block w-100" alt="Product 3">
                </a>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
