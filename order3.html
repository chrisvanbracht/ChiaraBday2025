body {

    color: rgb(0, 0, 0);

.navbar {
    background: rgba(255, 255, 255, 0.8); /* semi-transparent background */

}

.navbar-brand, .nav-link {
    color: white !important;

}

.nav-link:hover {
    color: #D154A6 !important;
}

.banner {
    background: linear-gradient(45deg, #E3A562, #E663B3);
    padding: 80px 40px 40px 40px; /* Added padding at the top */
    text-align: center;
    color: white;
    font-size: 2rem;
    font-weight: bold;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    border-bottom: 4px solid #E8631C;

.main-container {
    display: flex;
    flex-direction: row;

    justify-content: center;

    padding: 20px;
}

.info-box {
    width: 25%;

    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    margin-right: 20px;
    text-align: center;
    color: black;
}

.carousel-container {
    width: 70%;
    position: relative;
}

.carousel-item {
    text-align: center;
    transition: opacity 1s ease-in-out; /* Smooth fade transition */
    opacity: 0; /* Start with hidden items */
}

.carousel-item.active {
    opacity: 1; /* Show active item */
}

.carousel-item img {
    max-width: 100%;
    height: auto;
    max-height: 60vh;
    aspect-ratio: 2.5 / 3.5;
    object-fit: contain;
    margin: auto;
}

.product-text {
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 10px;
    color: black;
}

.product-description {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 10px;
    border-radius: 10px;
    width: 80%;
    color: black;
    margin: 10px auto;
    position: relative;
}

.order-button {
    display: inline-block;
    padding: 10px 20px;
    margin-top: 10px;
    background-color: #E663B3;
    color: white;
    text-align: center;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.order-button:hover {
    background-color: #D154A6;
}

.carousel-control-prev, .carousel-control-next {
    width: 10%;
    opacity: 1;
}

.carousel-control-prev-icon, .carousel-control-next-icon {
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 50%;
    padding: 10px;
}

.carousel-inner {
    display: flex;
}

.carousel-item {
    flex: 0 0 100%;
    transition: transform 1.5s ease-in-out;
}
